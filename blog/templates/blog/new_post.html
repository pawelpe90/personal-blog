<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodaj nowy post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="mt-3 ms-3">
      <p class="h1">Dodaj nowy post</p>
    </div>

    <div class="container-fluid ms-1">
      <form method="post" action="/insert_post_to_database" enctype="multipart/form-data">

        <div class="col-3">
          <label for="title" class="form-label">Tytuł:</label>
          <input type="text" class="form-control" id="title" name="title" aria-describedby="nameHelp">
        </div>

        <div class="col-3 mt-3">
          <label for="source" class="form-label">Źródło (plik html): </label>
          <input type="file" class="form-control-file" id="source" name="source" aria-describedby="surnameHelp">
        </div>

        <div class="col-3 mt-3">
          <label for="short" class="form-label">Streszczenie: </label>
          <textarea class="form-control" id="short" name="short" rows="5"></textarea>
        </div>

        <div class="col-3 mt-3 mb-3">
          <label for="picture" class="form-label">Zdjęcie na okładkę: </label>
          <input type="file" class="form-control-file" id="picture" name="picture" aria-describedby="emailHelp">
        </div>

        {% for tag in tags %}
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="{{ 'tag_' + tag.category }}" name="{{ 'tag_' + tag.category }}">
            <label class="form-check-label" for="{{ 'tag_' + tag.category }}">
              {{ tag.category }}
            </label>
          </div>
        {% endfor%}

        <div class="col-3 mt-3">
          <label for="tags" class="form-label">Tagi (inne): </label>
          <input type="text" class="form-control" id="tags" name="tags" aria-describedby="phoneHelp">
        </div>

        <div class="mt-3">
          <button class="btn btn-primary">Dodaj post</button>
        </div>


      </form>
    </div>

    <span style="color:red; margin:10px">
    {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger text-center">
             {{ message }}
          </div>
        {% endfor %}
    {% endif %}
    </span>
  </body>
</html>
