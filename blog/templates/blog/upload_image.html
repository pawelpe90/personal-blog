<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodaj zdjęcia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="mt-3 ms-3">
      <p class="h1">Dodaj zdjęcia:</p>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="md-3"> <!-- Set the column width -->
                <div class="mt-3">
                    <form id="uploadForm" enctype="multipart/form-data" method="post" action="/upload_images">
                        <div class="form-group">
                            <input type="file" class="form-control-file" id="picture" name="picture" aria-describedby="emailHelp" multiple>
                        </div>
                        <button type="submit" class="btn btn-info col-1 mb-2 mt-3">Dodaj zdjęcia</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
